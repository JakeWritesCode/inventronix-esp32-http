; PlatformIO Project Configuration File
;
; This file tells PlatformIO how to build and upload your project
; Learn more: https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
; Platform and board configuration
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Build settings
monitor_speed = 115200          ; Serial monitor baud rate
upload_speed = 460800           ; Upload speed to board

; Library dependencies
lib_deps =
    bblanchon/ArduinoJson@^7.0.0    ; JSON serialization library

; Build flags (optional optimizations)
build_flags =
    -DCORE_DEBUG_LEVEL=0        ; 0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose
    -DARDUINO_USB_CDC_ON_BOOT=1 ; Enable USB Serial on boot
    -DARDUINO_USB_MODE=1        ; Enable USB mode

; Test configuration (for future unit tests)
test_framework = unity
